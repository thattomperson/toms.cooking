
<article>
    <a href="{{ .Permalink }}" class="image">
        {{ $original := .Resources.GetMatch "hero.*" }}
        {{ with $original }}
        <img src="{{ ((.Resize "600x").Fill "600x300").Permalink }}" alt="{{ .Title }}" />
        {{ end }}
    </a>
    <h3>{{ .Title }}</h3>
    <p>{{ .Summary }}</p>
    <ul class="actions">
        <li><a href="{{ .Permalink }}" class="button">View</a></li>
    </ul>
</article>
