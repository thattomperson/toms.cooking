{{ define "main" }}
<header>
  <h1>{{ .Title }}</h1>
  <a>search</a>
</header>

<section>
    <div class="card-mason">
        {{ range .Paginator.Pages }}
        <a class="max-w-1/2-screen masonry-brick" href="{{ .RelPermalink }}">
            {{ partial "card/stacked" . }}
        </a>
        {{ end }}
    </div>
    {{ template "_internal/pagination.html" . }}
</section>
{{ end }}
